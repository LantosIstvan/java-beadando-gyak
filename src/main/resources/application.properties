spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Kikapcsoljuk a Hibernate automatikus tabla-generalasat, hogy a schema.sql legyen a fonok
# spring.jpa.hibernate.ddl-auto=none
# Adatb\u00E1zis minden rekordj\u00E1nak eldob\u00E1sa \u00E9s \u00FAjra seed-el\u00E9se
spring.jpa.hibernate.ddl-auto=create
# Ez utasitja a Spring Boot-ot, hogy mindig futtassa a script fajlokat
spring.sql.init.mode=always
# Ez a be\u00E1ll\u00EDt\u00E1s biztos\u00EDtja, hogy a data.sql (adatbet\u00F6lt\u00E9s) csak azut\u00E1n fusson le, miut\u00E1n a Hibernate l\u00E9trehozta a t\u00E1bl\u00E1kat.
spring.jpa.defer-datasource-initialization=true

# Kikapcsoljuk a Spring Boot alap\u00E9rtelmezett n\u00E9vad\u00E1si strat\u00E9gi\u00E1j\u00E1t (ami kisbet\u0171s\u00EDtene),
# hogy a @Table(name="KATEGORIA") annot\u00E1ci\u00F3ban megadott nagybet\u0171s nevek \u00E9rv\u00E9nyes\u00FCljenek.
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

<!DOCTYPE html>
<html lang="hu"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>Beérkezett üzenetek</title>
</head>
<body>
<div layout:fragment="content">

    <th:block th:replace="~{fragments/banner :: banner(title=${pageTitle})}"></th:block>

    <section class="my-5">
        <div class="container-lg">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive mt-3">
                        <table class="table table-striped table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Dátum</th>
                                <th scope="col">Név</th>
                                <th scope="col">Email</th>
                                <th scope="col">Telefon</th>
                                <th scope="col">Tárgy</th>
                                <th scope="col">Üzenet</th>
                                <th scope="col" sec:authorize="hasRole('ADMIN')">Felhasználó</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="uzenet : ${uzenetek}">
                                <th scope="row" th:text="${uzenet.id}"></th>
                                <td th:text="${#temporals.format(uzenet.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                <td th:text="${uzenet.name}"></td>
                                <td><a th:href="'mailto:' + ${uzenet.email}" th:text="${uzenet.email}"></a></td>
                                <td><a th:href="'tel:' + ${uzenet.phone}" th:text="${uzenet.phone != null ? uzenet.phone : '-'}"></a></td>
                                <td th:text="${uzenet.subject}"></td>
                                <td th:text="${uzenet.message}"></td>
                                <td sec:authorize="hasRole('ADMIN')">
                                    <div th:if="${uzenet.user}">
                                        <span th:text="${uzenet.user.username}"></span><br>
                                        <small class="text-muted" th:text="${uzenet.user.email}"></small>
                                    </div>
                                    <div th:unless="${uzenet.user}">
                                        <span class="text-muted">Vendég</span>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(uzenetek)}">
                                <td th:colspan="${#authorization.expression('hasRole(''ADMIN'')') ? 8 : 7}" class="text-center">
                                    Nincs megjeleníthető üzenet.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="hu"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE" th:text="#{app.title}"></title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <!-- 1. BOOTSTRAP CSS (Ez hiányzott a formázáshoz) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- A te saját stílusod (maradjon meg, de a Bootstrap után legyen) -->
    <link rel="stylesheet" th:href="@{/assets/style-1.0.0.css}">
    <script type="module" th:src="@{/assets/main-1.0.0.js}"></script>
</head>
<body>
<!-- Header -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- Tartalom -->
<main class="flex-shrink-0">
    <div layout:fragment="content"></div>
</main>

<!-- Footer -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<!-- 2. BOOTSTRAP JS (A mobil menühoz és interaktív elemekhez) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 3. CHART.JS (Ez hiányzott a grafikonhoz!!!) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>

<th:block th:fragment="table_row" xmlns:th="http://www.thymeleaf.org">

    <!--/* https://getbootstrap.com/docs/5.3/content/tables/ */-->
    <div class="table-responsive">
        <table class="table table-striped table-bordered border-secondary-subtle">
            <thead>
            <tr>
                <th scope="col">Árukód</th>
                <th scope="col" th:if="${activePage != '/crud'}">Termékfotó</th>
                <th scope="col">Név</th>
                <th scope="col" th:if="${activePage != '/diagram'}">Kategória</th>
                <th scope="col">Mértékegység</th>
                <th scope="col" th:if="${activePage == '/adatbazis'}">Mennyiség</th>
                <th scope="col">Egységár</th>
                <th scope="col" th:if="${activePage == '/adatbazis'}">Bevétel</th>
                <th scope="col" th:if="${activePage == '/crud'}">Műveletek</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <th scope="row" th:text="${product.aruKod}"></th>
                <td th:if="${activePage != '/crud'}">
                    <img
                            th:src="@{${'/' + product.productPic}}"
                            th:alt="${product.nev}"
                            class="img-fluid img-thumbnail"
                            style="max-width: 100px;"
                    >
                </td>
                <td th:text="${product.nev}"></td>
                <td th:if="${activePage != '/diagram'}" th:text="${product.katNev != null ? product.katNev : '—'}"></td>
                <td th:text="${product.egyseg}"></td>
                <td th:if="${activePage == '/adatbazis'}">
                    <span th:if="${product.mennyiseg != null}" th:text="${#numbers.formatDecimal(product.mennyiseg, 0, 'DEFAULT', 0, 'DEFAULT')}"></span>
                    <span th:unless="${product.mennyiseg != null}">—</span>
                </td>
                <td th:text="${#numbers.formatDecimal(product.ar, 0, 'DEFAULT', 0, 'DEFAULT') + ' Ft'}"></td>
                <td th:if="${activePage == '/adatbazis'}">
                    <span th:if="${product.osszeg != null}" th:text="${#numbers.formatDecimal(product.osszeg, 0, 'DEFAULT', 0, 'DEFAULT') + ' Ft'}"></span>
                    <span th:unless="${product.osszeg != null}">—</span>
                </td>
                <td th:if="${activePage == '/crud'}" class="text-nowrap">
                    <a th:href="@{'/crud/edit/' + ${product.aruKod}}" class="btn btn-sm btn-outline-primary me-1">Szerkesztés</a>
                    <form th:action="@{'/crud/delete/' + ${product.aruKod}}" method="POST" class="d-inline-block" onsubmit="return confirm('Biztos törli az árut?');">
                        <button class="btn btn-sm btn-outline-danger">Törlés</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(products)}">
                <td th:colspan="${activePage == '/crud' ? 6 : 8}" class="text-center text-muted py-4">Nincs megjeleníthető adat.</td>
            </tr>
            </tbody>
        </table>
    </div>

</th:block>

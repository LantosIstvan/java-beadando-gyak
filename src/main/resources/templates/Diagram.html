<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>Diagram</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Banner -->
    <div th:replace="~{fragments/banner :: banner(title=${title})}"></div>


    <script id="diagram-payload" type="application/json" th:utext="${diagramPayload}"></script>

    <!-- Chart.js Szekció -->
    <section class="my-5">
        <div class="container-lg">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-10 mx-auto">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <h2 class="h5 m-0">Legnagyobb bevételt hozó termékek</h2>
                            </div>
                            <div style="height: 360px">

                                <canvas id="revenueChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Táblázat Szekció -->
    <section class="my-5">
        <div class="container-lg">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-10 mx-auto">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th style="width: 60px;">Kép</th>
                                <th>Terméknév</th>
                                <th>Kategória</th>
                                <th class="text-end">Ár</th>
                                <th class="text-end">Mennyiség</th>
                                <!-- Dinamikus fejlécek -->
                                <th class="text-end" th:if="${activePage == '/diagram'}">Összesen (Bevétel)</th>
                                <th class="text-end" th:if="${activePage == '/adatbazis'}">Műveletek</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Sorok: fragments/table_row.html hívása -->
                            <th:block th:each="aru : ${products}">
                                <tr th:replace="~{fragments/table_row :: row(${aru})}"></tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>Diagram</title>
</head>
<body>
<div layout:fragment="content">

    <div th:replace="~{fragments/banner :: banner(title=${title})}"></div>

    <script id="diagram-payload" type="application/json" th:utext="${diagramPayload}"></script>

    <!-- Chart.js Szekció -->
    <section class="my-5">
        <div class="container-lg">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-10 mx-auto">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <h2 class="h5 m-0">Legnagyobb bevételt hozó termékek</h2>
                            </div>
                            <div style="height: 360px">
                                <canvas id="revenueChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Táblázat Szekció -->
    <section class="my-5">
        <div class="container-lg">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-10 mx-auto">
                    <th:block th:replace="~{fragments/table_row :: table_row}"></th:block>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
